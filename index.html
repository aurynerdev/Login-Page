<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Planet (Login)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://icon-library.com/images/planet-icon-png/planet-icon-png-21.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div id="caixa">
    <div id="logo">
      <img src="./src/logo.webp" height="170">
      <h4>Insira seu usuário e senha para efetuar um login:</h4>
      <form class="inputs">
        <div class="teste">
          <input class="usuario" type="text" placeholder="Usuário">
        </div>
        <input class="senha" type="password" placeholder="Senha">
      </form>
      <br>
      <br>
      <button>
        <strong>Login</strong>
      </button>
    </div>
  </div>
</body>

</html>
